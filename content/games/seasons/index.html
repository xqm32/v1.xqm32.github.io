<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- seasons.css -->
    <link href="./seasons.css" rel="stylesheet" />

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.prod.js"></script>

    <!-- chart.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"
      integrity="sha256-ErZ09KkZnzjpqcane4SCyyHsKAXMvID9/xwbl/Aq1pc="
      crossorigin="anonymous"
    ></script>

    <title>Seasons Helper</title>
  </head>
  <body>
    <div class="container-fluid" id="Seasons">
      <!-- Navbar start -->
      <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand">{{message.Brand}}</span>
          <div class="d-flex d-none d-sm-block">
            <button
              class="btn me-2"
              :class="'btn-outline-'+tab.type"
              :disabled="!gaming||tab.disabled"
              @click="tab.click"
              v-for="tab in tabs"
            >
              <i class="bi" :class="'bi-'+tab.icon"></i>
              {{tab?.button}}
            </button>
            <input
              type="checkbox"
              class="btn-check"
              id="showHelp"
              v-model="showHelp"
            />
            <label class="btn btn-outline-primary" for="showHelp">
              <i class="bi bi-question-lg"></i>
            </label>
          </div>
        </div>
      </nav>
      <!-- Navbar end -->
      <!-- Modal start -->
      <!-- See https://getbootstrap.com/docs/5.1/components/modal/#static-backdrop -->
      <div
        class="modal fade"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        :id="'modal-'+id"
        :key="id"
        v-for="(modal, id) in modals"
      >
        <div class="modal-dialog" :class="modal?.class">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{modal.title}}</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" v-html="modal.message"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                v-if="modal.hasOwnProperty('cancel')"
              >
                {{modal.cancel}}
              </button>
              <button
                type="button"
                class="btn btn-primary"
                @click="()=>{modal.method();closeModal(id);}"
                v-if="modal.hasOwnProperty('confirm')"
              >
                {{modal.confirm}}
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal end -->
      <!-- Alerts start -->
      <div
        class="alert alert-dismissible fade show"
        role="alert"
        :id="'alert-'+id"
        :class="'alert-'+alert.what.type"
        :key="id"
        v-for="(alert, id) in alerts"
      >
        {{alert.what.message}}
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          @click="closeAlert(id)"
        ></button>
      </div>
      <!-- Alerts end -->
      <!-- Main section start -->
      <!-- Choose colors start-->
      <table class="table table-borderless text-center" v-if="!gaming">
        <thead>
          <tr>
            <th
              :style="{'background-color':color}"
              v-for="color in ['orange','purple','yellow','gray']"
            ></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td
              class="table-active"
              v-for="color in ['orange','purple','yellow','gray']"
            >
              <!-- form-check-inline 是为了使得 checkbox 可以水平居中 -->
              <div class="form-check form-switch form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  :id="color"
                  :value="color"
                  v-model="colors"
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Choose colors end-->
      <!-- Start button start -->
      <div class="row text-center">
        <div class="col-12">
          <button
            type="button"
            class="btn btn-outline-primary"
            :disabled="colors.length<2"
            @click="start"
            v-if="!gaming"
          >
            {{message.Start}}
          </button>
        </div>
      </div>
      <!-- Start button end -->
      <!-- Game start-->
      <table class="table table-borderless table-sm text-center" v-if="gaming">
        <tbody>
          <tr
            :class="{'table-success': color==colors[currentColor]}"
            v-for="color in colors"
          >
            <th scope="row" :style="{'background-color':color}"></th>
            <!-- Subtract crystals start -->
            <td class="text-end">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-outline-success"
                  @click="stageds[color]-=i"
                  v-for="i in [5,4,3,2,1]"
                >
                  {{i}}
                </button>
              </div>
            </td>
            <!-- Subtract crystals end -->
            <!-- Crystals start -->
            <td>
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn"
                  :class="'btn-outline-'+btnColor(color)"
                  :disabled="stageds[color]==0"
                  @click="commit(color)"
                >
                  {{this.crystals[color]}}
                  <!-- Badge start -->
                  <!-- z-index 必须大于 1，否则将被按钮遮盖 -->
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill"
                    :class="'bg-'+bgColor(color)"
                    style="z-index: 2"
                  >
                    {{signedStage(color)}}
                  </span>
                  <!-- Badge end -->
                </button>
              </div>
            </td>
            <!-- Crystals end -->
            <!-- Add crystals start -->
            <td class="text-start">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  @click="stageds[color]+=i"
                  v-for="i in [1,2,3,4,5]"
                >
                  {{i}}
                </button>
              </div>
            </td>
            <!-- Add crystals end -->
            <!-- Familiars start-->
            <td class="text-start" v-for="(familiar, name) in familiars">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  @click="effect(color, name)"
                >
                  {{familiar.message}}
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
                    style="z-index: 2"
                  >
                    {{effecteds[color][name]}}
                  </span>
                </button>
              </div>
            </td>
            <!-- Familiars end-->
            <!-- Operations start-->
            <td class="text-start">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  @click="operate.method(color)"
                  v-for="operate in operations"
                >
                  <i class="bi" :class="'bi-'+operate.icon"></i>
                </button>
              </div>
            </td>
            <!-- Operations end-->
            <th scope="row" :style="{'background-color':color}"></th>
          </tr>
        </tbody>
      </table>
      <!-- Game end-->
      <!-- Guide start -->
      <ul class="list-group list-group-flush" v-if="showHelp">
        <li class="list-group-item" v-for="guide in guides">
          <button
            type="button"
            class="btn"
            :class="'btn-outline-'+guide.type"
            disabled
          >
            <i class="bi" :class="'bi-'+guide.icon"></i>
          </button>
          {{guide.message}}
        </li>
      </ul>
      <!-- Guide end -->
      <!-- Main section end -->
    </div>

    <!-- seasons.js -->
    <script src="./seasons.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
