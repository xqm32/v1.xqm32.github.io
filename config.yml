baseurl: https://xqm32.org/
languageCode: zh-cn
theme: hugo-theme-stack
# paginate: 5
title: Qiming's Blog

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: ar, ca, de, el, en, es, fr, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

# See https://gohugo.io/content-management/urls/#permalink-configuration-values
permalinks:
  # See https://github.com/CaiJimmy/hugo-theme-stack/discussions/355
  # post: /p/:slug/
  post: /p/:filename/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon:

  footer:
    since: 2021
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: 🍥
    subtitle: "某不知名高校软件工程二年级在读蒟蒻一枚"
    avatar:
      enabled: true
      local: true
      src: img/avatar.png

  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: false
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: gitalk

    gitalk:
      owner: xqm32
      admin: [xqm32]
      repo: xqm32.github.io
      clientID: effe960551db601801d0
      clientSecret: 273d97946210e4a1e06df08497f5085dc1c32a5d

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main: []

  # 自定义的 SVG 图片参见 https://docs.stack.jimmycai.com/zh/configuration/custom-menu
  social:
    - identifier: github
      name: GitHub
      url: https://github.com/xqm32
      params:
        icon: brand-github

    - identifier: stackoverflow
      name: Stackoverflow
      url: https://stackoverflow.com/users/16325470
      params:
        icon: brand-stackoverflow

    - identifier: telegram
      name: Telegram
      url: https://t.me/xqm32
      params:
        icon: brand-telegram

    - identifier: Steam
      name: Steam
      url: https://steamcommunity.com/id/xqm32
      params:
        icon: brand-steam

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: false
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4

# See https://gohugo.io/getting-started/configuration/#configure-build
build:
  noJSConfigInAssets: true
  useResourceCacheWhen: fallback
  writeStats: false
