baseURL: http://xqm32.github.io/
defaultContentLanguage: zh
languageCode: zh-cn
title: Qiming 的博客
theme: PaperMod

enableGitinfo: true
enableEmoji: true

# 日期以 Git 日期显示
frontmatter:
  date:
    - :git
    - :default

# 使得 Markdown 中可以嵌入 HTML
# 参见：https://gohugo.io/getting-started/configuration-markup#goldmark
markup:
  goldmark:
    renderer:
      unsafe: true

params:
  env: production
  description: "Qiming 的博客"
  author: "Qiming Xu"

  DateFormat: "2006-01-02 15:04:05"
  defalutTheme: auto

  ShowReadingTime: true
  ShowCodeCopyButtons: true
  showtoc: ture

  homeInfoParams:
    Title: Qiming 的博客
    Content: >
      - 🏫 软件工程二年级在读，就读于[某不知名高校](https://www.hfut.edu.cn)

      - 👇 这是我的 Github，喜欢请 ⭐ 一下吧

  socialIcons:
    - name: "Github"
      url: "https://github.com/xqm32"
    - name: "Stackoverflow"
      url: "https://stackoverflow.com/users/16325470"
    - name: "Telegram"
      url: "https://t.me/xqm32"
    - name: "Steam"
      url: "https://steamcommunity.com/id/xqm32"

menu:
  main:
    - identifier: about
      name: 关于我
      url: /about/
      weight: -20
    - identifier: friends
      name: 朋友们
      url: /friends/
      weight: -10
    - identifier: posts
      name: 文章
      url: /posts/
      weight: 10
    - identifier: notes
      name: 笔记
      url: /notes/
      weight: 20
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 30
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 40
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 50
    - identifier: search
      name: 搜索
      url: /search/
      weight: 60

outputs:
  home:
    - HTML
    - RSS
    - JSON
