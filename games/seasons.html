<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./seasons.css" rel="stylesheet" />

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.prod.js"></script>

    <title>Seasons Helper</title>
  </head>
  <body>
    <!-- Navbar start -->
    <div class="container-fluid" id="Seasons">
      <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand">{{message.Brand}}</span>
          <div class="d-flex">
            <button
              class="btn btn-outline-success"
              :disabled="!gaming"
              @click="restart"
            >
              {{message.Restart}}
            </button>
          </div>
        </div>
      </nav>
      <!-- Navbar end -->
      <!-- Main section start -->
      <!-- Choose colors start-->
      <table class="table table-borderless text-center" v-if="!gaming">
        <thead>
          <tr>
            <th
              :style="{'background-color':color}"
              v-for="color in ['orange','purple','yellow','gray']"
            ></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td
              class="table-active"
              v-for="color in ['orange','purple','yellow','gray']"
            >
              <!-- form-check-inline 是为了使得 checkbox 可以水平居中 -->
              <div class="form-check form-switch form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  :id="color"
                  :value="color"
                  v-model="colors"
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Choose colors end-->
      <!-- Start button start -->
      <div class="row text-center">
        <div class="col-12">
          <button
            type="button"
            class="btn btn-outline-primary"
            :disabled="colors.length<2"
            @click="start"
            v-if="!gaming"
          >
            {{message.Start}}
          </button>
        </div>
      </div>
      <!-- Start button end -->
      <!-- Game start-->
      <table class="table table-borderless table-sm text-center" v-if="gaming">
        <tbody>
          <tr v-for="color in colors">
            <th scope="row" :style="{'background-color':color}"></th>
            <!-- Subtract crystals start -->
            <td class="text-end">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-outline-success"
                  @click="computeds[color]-=i"
                  v-for="i in [5,4,3,2,1]"
                >
                  {{i}}
                </button>
              </div>
            </td>
            <!-- Subtract crystals end -->
            <!-- Crystals start -->
            <td>
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn"
                  :class="btnComputed(color)"
                  :disabled="computeds[color]==0"
                  @click="compute(color)"
                >
                  {{this.crystals[color]}}
                  <!-- Badge start -->
                  <!-- z-index 必须大于 1，否则将被按钮遮盖 -->
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill"
                    :class="bgComputed(color)"
                    style="z-index: 2"
                  >
                    {{signComputed(color)}}
                  </span>
                  <!-- Badge end -->
                </button>
              </div>
            </td>
            <!-- Crystals end -->
            <!-- Add crystals start -->
            <td class="text-start">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  @click="computeds[color]+=i"
                  v-for="i in [1,2,3,4,5]"
                >
                  {{i}}
                </button>
              </div>
            </td>
            <!-- Add crystals end -->
            <!-- Familiars start-->
            <td class="text-start">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  @click="familiar.method(color)"
                  v-for="familiar in familiars"
                >
                  {{familiar.name}}
                </button>
              </div>
            </td>
            <!-- Familiars end-->
            <!-- Operations start-->
            <td class="text-start">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  @click="operate.method(color)"
                  v-for="operate in operations"
                >
                  {{operate.name}}
                </button>
              </div>
            </td>
            <!-- Operations end-->
            <th scope="row" :style="{'background-color':color}"></th>
          </tr>
        </tbody>
      </table>
      <!-- Game end-->
      <!-- History start -->
      <table class="table table-borderless table-sm text-center" v-if="gaming">
        <thead>
          <tr>
            <th
              scope="col"
              :style="{'background-color':color}"
              v-for="color in colors"
            ></th>
          </tr>
        </thead>
        <tbody>
          <tr
            :class="{'table-active': era==currentEra}"
            v-for="(history, era) in histories"
          >
            <td v-for="color in colors">{{history[color]}}</td>
          </tr>
        </tbody>
      </table>
      <!-- History end -->
      <!-- Main section end -->
    </div>

    <!-- seasons.js -->
    <script src="./seasons.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
